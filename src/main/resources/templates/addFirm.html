<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Firms</title>
</head>
<body ng-app="app">
<div class="container" ng-controller="AddFirmController">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Add New firm</span></div>
        <div class="formcontainer">
            <form name="firmForm" ng-submit="addFirm()" novalidate="novalidate">
                <p><b>Name</b></p>
                <input type="text" name="name" class="form-control" ng-model="name"/>
                <p><b>NIP</b></p>
                <input type="text" name="nip" class="form-control" ng-model="nip"/>
                <p><b>Regon</b></p>
                <input type="text" name="regon" class="form-control" ng-model="regon"/>

                <div class="btn-group pull-right">
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a th:href="@{/firms}" class="btn btn-danger">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="js/angular.min.js"></script>
<script src="js/addFirm.js"></script>
</body>
</html>
